name: Verify AWS Infrastructure

on:
  push:
    paths:
      - 'infrastructure/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    paths:
      - 'infrastructure/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  verify-infrastructure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Verify CDK infrastructure
        run: |
          cd infrastructure
          npm run build
          npx cdk synth
        env:
          CDK_DEFAULT_ACCOUNT: '123456789012'  # Dummy account for synth
          CDK_DEFAULT_REGION: 'us-east-1'      # Dummy region for synth
